<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>Tab 1</title>
    <script type = "text/javascript" src="eel.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="tab1-content">
        <h2>How are you feeling right now?</h2>
        <p>Please choose one of the options below: </p>

        <label for="category">Category:</label>
        <select id="category" onchange="updateEmotions()">
            <option value="">Select category</option>
            <option value="Good">Good</option>
            <option value="Neutral">Neutral</option>
            <option value="Bad">Bad</option>
        </select><br><br>
    
    
        <label for="emotion">Emotion:</label>
        <select id="emotion">
            <option value="">Select an emotion</option>
        </select><br><br>

        <label for="intensity">Intensity (1-5):</label>
    <input type="number" id="intensity" min="1" max="10"><br><br>
   
    <label for="reasons">Reason:</label>
        <select id="reasons">
            <option value="">Select a reason</option>
            <option value="Unknown">Unknown</option>
            <option value="No reason">No reason</option>
            <option value="Physical health">Physical health</option>
            <option value="Mental disorder">Mental disorder</option>
            <option value="Friends">Friends</option>
            <option value="Partner">Partner</option>
            <option value="Family">Family</option>
            <option value="School">School</option>
            <option value="Work">Work</option>
            <option value="Thoughts about the future">Thoughts about the future</option>
            <option value="Thoughts about the past">Thoughts about the past</option>
            <option value="Myself">Myself</option>
        </select><br><br>
   
    <button2 onclick="saveMoodData()">Save Mood Entry</button2>
    <br>
    <span id="statusMessage" class="status-box" style="display: none;">
    </span>
        <!--using id instead of class because there's only one status message on this page-->
    </div>

    <script src="main.js"></script>

</body>
</html>
