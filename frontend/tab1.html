<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
   </style>
   <title>Tab 1</title>
   <link rel="stylesheet" href="style.css">
   <script type = "text/javascript" src="eel.js"></script>


</head>
<body>
   <div class="tab1-content">
       <h2>How are you feeling today?</h2>
       <p>Please choose one of the options below: </p>


       <label for="category">Category:</label>
       <select id="category" onchange="updateEmotions()">
           <option value="">Select Category</option>
           <option value="Good">Good</option>
           <option value="Neutral">Neutral</option>
           <option value="Bad">Bad</option>
       </select><br><br>
  
  
       <label for="emotion">Emotion:</label>
       <select id="emotion">
           <option value="">Select an Emotion</option>
       </select><br><br>


       <label for="intensity">Intensity (1-5):</label>
   <input type="number" id="intensity" min="1" max="10"><br><br>
 




 
   <label for="reasons">Reasons (comma-separated):</label>
   <input type="text" id="reasons"><br><br>
 
   <button onclick="saveMoodData()">Save Mood Entry</button>


   </div>


   <script src="main.js"></script>


</body>
</html>
